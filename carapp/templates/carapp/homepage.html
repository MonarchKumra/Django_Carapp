{% extends "carapp/base.html" %}
{% load static %}

{% block title %}Home - Car Site{% endblock %}

{% block content %}
<div class="container">

    <nav class="top-nav">
        <a href="{% url 'carapp:aboutus' %}">About Us</a>
        <a href="{% url 'carapp:search' %}">Search</a>
        <a href="{% url 'carapp:vehicles' %}">Vehicles</a>
        <a href="{% url 'carapp:teamdetail' %}">Team Detail</a>
    </nav>

    <h2>Welcome to Car Site</h2>
    
    <ul class="car-list">
        {% for cartype in cartype_list %}
            <li>
                <a href="{% url 'carapp:cardetail' cartype.id %}">
                    <img src="{% static 'carapp/images/' %}{{ cartype.name }}.jpg" alt="{{ cartype.name }}" class="car-image">
                    <span>{{ cartype.name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
