{% extends "carapp/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if cartype_list %}
        <h2>Types of Cars</h2>
        <ol>
            {% for cartype in cartype_list %}
                <li><a href="{% url 'carapp:cardetail' cartype.id %}">{{ cartype.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>No car types are available!</strong>
    {% endif %}
{% endblock %}
