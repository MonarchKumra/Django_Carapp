{% extends "carapp/base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'carapp:cardetail' result.id %}">{{ result.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <p><a class="back-link" href="{% url 'carapp:homepage' %}">Back to Home</a></p>
{% endblock %}
