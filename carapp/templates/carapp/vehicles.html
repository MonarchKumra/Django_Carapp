{% extends "carapp/base.html" %}

{% block content %}
<div class="container">
    <h3><a href="{% url 'carapp:orderhere' %}">Place a New Order</a></h3>
    <h2>Available Vehicles</h2>
    <ul class="car-list">
        {% for vehicle in vehicles %}
            <li>{{ vehicle.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
